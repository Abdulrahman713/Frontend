<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
  <!-- Link CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="parent">
    <!-- Container of page -->
    <div class="container">
      <!-- First flex of page -->
      <div class="flex1">
        <!-- Title of Flex 1 -->
        <h1 class="Title1">Your Result</h1>
        <!-- Start Circle -->
        <div class="Cricle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <!-- End Circle -->
        <div class="EndFlex">
          <h1 class="Great">Great</h1>
          <p class="paregrah">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- Second flex of page -->
     <div class="flex2">
     <!-- Title of Flex 2 -->
     <h1 class="TitleofFlex2">Summary</h1>
      <!-- Start Hexa Desimels -->
      <div class="parentofhsl">
      <div class="hsl">
        <p class="name"><img src="assets/images/icon-reaction.svg" class="icon"> Reaction</p>
        <p class="hsl2">80 / <span>100</span></p>
      </div>

     <div class="hsl">
        <p class="name"><img src="assets/images/icon-memory.svg" class="icon"> Memory</p>
        <p class="hsl2">92 / <span>100</span></p>
     </div>

     <div class="hsl">
        <p class="name"><img src="assets/images/icon-verbal.svg" class="icon">Verbal</p>
        <p class="hsl2">61 / <span>100</span></p>
     </div>

     <div class="hsl">
        <p class="name"><img src="assets/images/icon-visual.svg" class="icon">Visual</p>
        <p class="hsl2">72 / <span>100</span></p>
     </div>
     <!-- End Hexa Desimels -->
     <!-- button of Subscribe of Chanlle -->
     <button>Continue</button>
    </div>
    <!-- End Container -->
  </div>
</body>
</html>
